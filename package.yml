name       : keepassx
version    : 2.3.4
release    : 17
source     :
    - https://github.com/keepassxreboot/keepassxc/releases/download/2.3.4/keepassxc-2.3.4-src.tar.xz : 0c24a78895185b9b6b098f08a15b332c600f80aa570d608940fcc2a38e02780a
license    :
    - BSD-3-Clause
    - BSL-1.0
    - CC0-1.0
    - GPL-2.0
    - LGPL-2.1
    - LGPL-3.0
    - Public Domain
component  : security
summary    : KeePassX is an application for people with extremely high demands on secure personal data management. This package utilizes the KeepassXC fork.
description: |
    KeePassXC is a community fork of KeePassX with the goal to extend and improve it with new features and bugfixes to provide a feature-rich, fully cross-platform and modern open-source password manager.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libargon2)
    - pkgconfig(libsodium)
    - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xtst)
    - pkgconfig(ykpers-1)
    - libgcrypt-devel
    - libyubikey-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Drop-Yubikey-test-since-it-s-assuming-a-Yubikey-exis.patch
    %cmake . -DWITH_XC_AUTOTYPE=ON \
             -DWITH_XC_BROWSER=ON \
             -DWITH_XC_NETWORKING=ON \
             -DWITH_XC_YUBIKEY=ON \
             -DWITH_XC_SSHAGENT=ON
build      : |
    %make
install    : |
    %make_install
check      : |
    export LC_ALL=en_US.utf8
    %make test
